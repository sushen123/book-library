<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="login-dialog">
        <form id="login-form">
            <legend for="email">Email:</legend>
            <input type="email" id="email" name="email" required>
            <legend for="country">Country:</legend>
            <input type="text" id="country" name="country" required>
            <legend for="zip-code">Zip Code:</legend>
            <input type="number" id="zip-code" name="zip-code" required>
            <legend for="password">Password:</legend>
            <input type="password" id="password" name="password" required>
            <legend for="confirm-password">Confirm-Password:</legend>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <input type="submit" value="Sign Up" id="sign-up">
            <button id="closeLogin">Close</button>
        </form>
    </dialog>
    <dialog id="form-dialog">
    <form id="new-book-form">
        <legend for="title">Title: </legend>
        <input type="text" id="title" required name="title">
        <legend for="author">Author Name: </legend>
        <input type="text" id="author" required name="author">
        <legend for="pages" >Total No. of Pages: </legend>
        <input type="number" id="pages" required name="number">
        <legend for="read">Do you have read the book</legend>
        <input type="checkbox" id="read" name="read">
        <input type="submit" value="Add Book" id="add-book-btn">
        <button id="close">Close</button>
    </form>
    </dialog>
    <div class="container">
        <div class="box">
        <div class="header">
            <h1>Book Library</h1>
        </div>
        <button id="new-btn"> <img id="add" src="icons8-add-50.png" alt=""> </button>
        <button id="login-btn">Login</button>
        </div>

    <div id="library"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
